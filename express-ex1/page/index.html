<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Client</title>
    <script src="index.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }

    label,
    button,
    input {
        margin-top: 10px;
    }

    h1 {
        margin-top: 20px;
    }

    #tutorials {
        border-collapse: collapse;
        width: 100%;
    }

    #tutorials td,
    #tutorials th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #tutorials tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #tutorials tr:hover {
        background-color: #ddd;
    }

    #tutorials th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #aaa;
        color: white;
    }
</style>

<body>
    <div class="container">
        <h1>Simple TUTORIALS table (GET)</h1>
        <p id="table"></p>
        <button id='getData' onclick="get()">UPDATE tutorials table</button>
        <p id="tableResult">click ROW to DELETE/ALTER movie</p>

        <h1>Simple TUTORIAL form (POST/DELETE/PUT)</h1>
        <form>
            <label>Tutorial title:</label>
            <input id="title" type="string" />
            <label>Description:</label>
            <input id="description" type="string" />
            <label>Published:</label>
            <input id="published" type="string" />
        </form>
        <button onclick="add()">ADD</button>
        <button onclick="remove()">DELETE</button>
        <button onclick="alter()">ALTER</button>
        <p id="result"></p>
    </div>

</body>

</html>
