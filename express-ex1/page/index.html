<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Tutorials | REST API Testing</title>
</head>

<body>
    <div class="container">
        <div class="mt-5 mb-5">
            <h1><strong>Tutorials | </strong>REST API Testing</h1>
        </div>

        <div class="mb-3 d-flex gap-2">
            <button id="reload-table" type="button" class="btn btn-primary">Reload table</button>
            <button type="button" class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#add-tutorial" aria-expanded="false" aria-controls="add-tutorial">Add tutorial</button>
        </div>

        <div class="collapse mb-3" id="add-tutorial">
            <div class="card card-body">
              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>

        <div class="mb-3" style="max-width: 500px">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="Search by tutorial title" aria-label="Search by tutorial title" aria-describedby="search-btn">
                <button class="btn btn-primary" type="button" id="search-btn">Search</button>
            </div>
        </div>
        
        <table class="table table-striped table-bordered text-center" style="border-radius: 10px">
            <thead>
                <tr class="">
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Published</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <td colspan="5"><p class="m-0 text-center"><strong>Loading...</strong></p></td>
            </tbody>
        </table>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
